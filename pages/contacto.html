                  d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />

                    <li>
                        <a class="a-menu" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="componentMain">
            <section class="fondoContacto clasesection">
                <article class="articuloFormulario">
                    <form action="" class="formulario">
                        <fieldset class="formatoFieldset">
                            <legend>
                                <h2 id="tituloFormulario">Formulario de contacto</h2>
                            </legend>
                            <select name="seleccion" id="seleccion" autofocus>
                <option value="seleccion" selected disabled>
                  Selecciona motivo de contacto
                </option>
                <optgroup label="Oferta laboral">
                  <option>OF FullStack</option>
                  <option>OF Backend</option>
                  <option>OF Frontend</option>
                </optgroup>
                <option value="seleccion">Felicitarme por la pagina</option>
                <option value="seleccion">Dudas sobre la pagina</option>
              </select>
                            <label for="nombres"></label>
                            <input class="formatoInput" type="text" id="nombres" name="nombres" placeholder="Nombres" required />

                            <label for="apellidos"></label>
                            <input class="formatoInput" type="text" id="apellidos" name="apellidos" placeholder="Apellidos" />

                            <label for="email"></label>
                            <input class="formatoInput" type="email" id="email" name="email" placeholder="Em@il" />

                            <label for="telefono"></label>
                            <input class="formatoInput" type="tel" id="telefono" name="telefono" placeholder="Telefono" pattern="\([0-9]{3}\) [0-9]{3}[ -][0-9]{4}" title="Ejemplo de telefono: 675676545" required size="9" />

                            <textarea name="descripcion" id="descripcion" cols="40" rows="10" maxlength="1000" placeholder="Describe brevemente el motivo de tu contacto si haria falta"></textarea>

                            <fieldset class="fieldsetInternos">
                                <legend>Si eres empresa</legend>
                                <label for="nombreEmpresa"></label>
                                <input class="formatoInput" type="text" name="nombreEmpresa" id="nombreEmpresa" placeholder="Nombre de la empresa" />
                                <label for="SectorEmpresarial"></label>
                                <input class="formatoInput" type="text" list="lista_empresa" type="text" placeholder="Tipo de empresa" /><br /><br />
                                <datalist id="lista_empresa">
                  <option value="Tecnologica"></option>
                  <option value="Consultora"></option>
                  <option value="Carnica"></option>
                  <option value="Cazatalentos"></option>
                </datalist>
                                <label class="formatoLabels" for="envioDocumentos">Enviar documentacion</label>
                                <input class="formatoInput" type="file" name="envioDocumentos" id="envioDocumentos" placeholder="Por si necesitas mandarme algo">
                                <div class="formatoDivsDisplay">
                                    <label for="fechaenvio">Fecha de envio</label>
                                    <input type="date" name="fechaenvio" id="fechaenvio" />
                                </div>
                            </fieldset>
                            <fieldset class="fieldsetInternos">
                                <legend>Encuesta</legend>
                                <label class="formatoLabels" for="gusto">¿Te gusta la pagina?</label>
                                <div class="formatoDivsDisplay">
                                    <div>
                                        <input type="radio" id="si" name="gusto" value="1" checke />
                                        <label for="si">Si</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="no" name="gusto" value="2" />
                                        <label for="no">No</label>
                                    </div>
                                </div>
                                <div class="formatoDivsDisplay">
                                    <label for="nota">Califica la pagina</label>
                                    <input class="formatoInput" type="number" id="nota" name="nota" min="0" max="10" placeholder="10">
                                    </label>
                                </div>


                            </fieldset>

                            <div class="botonesFormulario">
                                <input type="submit" name="BotonEnviar" id="btnEnviar" value="Enviar formulario" />
                                <input type="reset" name="Boton reestablecer" id="btnLimpiar" value="Limpiar Formulario" />
                            </div>
                        </fieldset>
                    </form>
                </article>
            </section>
        </main>
        <footer id="componentFooter">
            <div id="footerArriba">
                <div id="arribaFooter">
                    <form action="">
                        <label for="newsletter">Apuntate a nuestro newsletter:</label>
                        <input type="email" placeholder="Em@il" name="newsletter" id="newsletter">
                        <input type="submit" name="enviar" id="enviar" value="¡Apuntame!">
                    </form>
                </div>
