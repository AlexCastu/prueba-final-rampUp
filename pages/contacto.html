      <main id="main">
        <section class="fondoConctacto clasesection">
          <article class="articuloFormulario">
            <h2 id="tituloFormulario">Formulario de contacto</h2>
            <form action="" class="formulario">
              <ul class="listaFormulario">
                <li class="liFormularioContacto">
                  <label for="selectRazon">Indica el motivo de contacto</label>
                  <select name="selectRazon" id="selectRazon" autofocus>
                    <option selected disabled>
                      -- Selecciona una opcion --
                    </option>
                    <option>Preguntas o dudas</option>
                    <option>Ofertas Laborales</option>
                    <option>Felicitarme por la pagina</option>
                  </select>
                </li>
                <li class="liFormularioContacto">
                  <label for="nombres"> Nombres </label>
                  <input
                    type="text"
                    id="nombres"
                    name="nombres"
                    placeholder="Ej: Alex Constantin"
                  />
                </li>
                <li class="liFormularioContacto">
                  <label for="apellidos"> Apellidos </label>
                  <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    placeholder="Ej: Alex"
                  />
                </li>
                <li class="liFormularioContacto">
                  <label for="empresa"> Empresa(opcional) </label>
                  <input
                    type="text"
                    id="empresa"
                    name="empresa"
                    placeholder="Ej:TheBridge"
                  />
                </li>
                <li class="liFormularioContacto">
                  <label for="email"> Email </label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Ej: ejemplo@ejemplo.com"
                  />
                </li>
                <li class="liFormularioContacto">
                    <label for="telefono">
                        Telefono
                    </label>
                    <input type="tel" placeholder="Ej: 654.../917...">
                </li>
                <li class="liFormularioContacto">
                  <label for="descripcion"
                    >Cuentame mas detallado el motivo de contacto.</label
                  >
                  <textarea
                    name="descripcion"
                    id="descripcion"
                    cols="30"
                    rows="10"
                  ></textarea>
                </li>
                <li class="liFormularioContacto">
                  <label for="contact">
                    Como te contesto?</label>
                    <input
                      type="radio"
                      id="elegirContacto1"
                      name="contact"
                      value="email"
                    />
                    <label for="elegirContacto1">Email</label>
                    <input
                      type="radio"
                      id="elegirContacto2"
                      name="contact"
                      value="tel"
                    />
                    <label for="elegirContacto2">Telefono</label>
                  </label>
                </li>
              </ul>
            </form>
          </article>
        </section>
